<div class="modal fade" id="productModal{{ product.id }}" tabindex="-1" role="dialog" aria-labelledby="productModalLabel{{ product.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel{{ product.id }}">{{ product.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-thumbnail" style="width: 200px; height: 200px;">
                    </div>
                    <div class="col-md-6">
                        <p><strong>Price:</strong> US${{ product.price }}</p>
                        <p><strong>Description:</strong> {{ product.description }}</p>
                        <p><strong>State:</strong> {{ product.get_state_display }}</p>
                        <form method="POST" action="{% url 'addToCart' product.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary mt-5">Add to cart</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
